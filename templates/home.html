{% extends "template.html" %}

{% block content %}
<!DOCTYPE html>

    {%for item in items %}
    <h1 style="color:green">tee: {{ item.title }}</h1><br />
    <img src="/{{ item.content }}" width="300px" height="400px"><br />
                       <h3 style="color:blue;">{{ item.name }}</h3> <br />
                       <p>$ {{ item.price }} </p>
                       <form method="POST" action="/cart/{{ item._id }}/add">

                         <input type='hidden' value='{{ item._id }}' name='item_id'/>
                         <input type='hidden' value='{{ item.name }}' name='name'/>
                         <input type='hidden' value='{{ item.price }}' name='price'/>

                        <button class='btn btn-primary btn-sm' type="submit">Add to Collection</button>
                       </form>


{% endfor %}
{% endblock %}
