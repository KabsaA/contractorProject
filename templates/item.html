{% extends "template.html" %}


{% block content %}
<div >
    {% for item in items %}
    <div>
        <h2>{{ item.name }}</h2>
        <h3>{{ item.name }}</h3>
        <h4>Price: {{ item.price }}</h4>
        <img class="content" src={{ item.content }}>
        <p>
            <form method='POST' action='/items/{{ ._id }}'>
                <input>
                <button type='submit'>add item to cart</button>
            </form>
        <p>
    </div>
    {% endfor %}
</div>
{% endblock %}
